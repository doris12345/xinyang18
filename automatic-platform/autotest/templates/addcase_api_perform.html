{% if case_list %}
{% for i in case_list %}
<tr>
    <td>
        <input type="checkbox" class="checkbox">
    </td>
    <td>
        <input type="text" name="case_id" value="{{ i.id }}" readonly="readonly">
        <input type="hidden" name="bus_id">
    </td>
    <td>
        <input type="text" name="case_type" value="接口用例" readonly="readonly">
    </td>
    <td>
        <input type="text" name="c_name" value="{{ i.caseName }}" readonly="readonly">
    </td>
    <td>
        <a>{{ i.createDate }}</a>
    </td>
    <td>
        <a>{{ i.modifyDate }}</a>
    </td>
    <td>
        <a class="a_btn edit_pr_case" name="{{ i.id }}" status="接口用例">用例维护</a>
    </td>
</tr>
{% endfor %}
{% endif %}




{% if bus_list %}
    {% for i in bus_list %}
<tr>
    <td>
        <input type="checkbox" class="checkbox">
    </td>
    <td>
        <input type="text" name="bus_id" value="{{ i.id }}" readonly="readonly">
        <input type="hidden" name="case_id">
    </td>
    <td>
        <input type="text" name="case_type" value="业务流用例" readonly="readonly">
    </td>

    <td>
        <input type="text" name="c_name" value="{{ i.name }}" readonly="readonly">
    </td>
    <td>
        <a>{{ i.create_date }}</a>
    </td>
    <td>
        <a>{{ i.edit_date }}</a>
    </td>
    <td>
        <a class="a_btn edit_pr_case" name="{{ i.id }}" status="业务流用例">用例维护</a>
    </td>
</tr>
    {% endfor %}
{% endif %}
