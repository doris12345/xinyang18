<table id="example" class="row-border hover order-column" cellspacing="0" width="100%">
    <thead>
    <tr>
     <tr>
        <th width="45"></th>
        <th width="45">模板ID</th>
        <th>用例名称</th>
        <th width="170">创建时间</th>
        <th width="170">修改时间</th>
        <th width="170">用例状态</th>
    </tr>
    </tr>
    </thead>
    <tfoot>
    <tr>
    <tr>
        <th width="45"></th>
        <th width="45">模板ID</th>
        <th>用例名称</th>
        <th width="170">创建时间</th>
        <th width="170">修改时间</th>
        <th width="170">用例状态</th>
    </tr>
    </tr>
    </tfoot>
    <tbody>
    {% for i in case_list %}
        <tr>
            <td>
                <input type="checkbox" class="checkbox_x" name="{{ i.id }}">
            </td>
            <td>
                <a>{{ i.tempId }}</a>
            </td>
            <td align="center">
                <a>{{ i.caseName }}</a>
            </td>
            <td>
                <a>{{ createDate }}</a>
            </td>
            <td>
                <a>{{ modifyDate }}</a>
            </td>
            <td align="center">{{ i.status }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% load staticfiles %}
<script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js'%}"></script>

<style>
    tfoot input {
        width: 100%;
        padding: 3px;
        box-sizing: border-box;
    }
    td.highlight {
    background-color: whitesmoke !important;
}
</style>


<script>
    $(document).ready(function () {
        $('#example').dataTable();
    });
</script>
